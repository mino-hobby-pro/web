<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minecraft風　HTMLデモ</title>
  <style>
    /* ページ全体の初期設定 */
    body {
      margin: 0;
      padding: 0;
      background: #87ceeb; /* 空の色 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Minecraft風のワールドを表現するグリッド */
    .minecraft-container {
      display: grid;
      grid-template-columns: repeat(16, 32px); /* 横16ブロック */
      grid-auto-rows: 32px;
      gap: 0;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* 各ブロックの共通スタイル */
    .block {
      width: 32px;
      height: 32px;
      background-size: cover;
    }

    /* ダミーのテクスチャクラス※実際の画像URLに置き換えてください */
    .grass {
      background-image: url('https://dummyimage.com/32x32/66bb6a/ffffff&text=G');
    }
    .dirt {
      background-image: url('https://dummyimage.com/32x32/8d6e63/ffffff&text=D');
    }
    .stone {
      background-image: url('https://dummyimage.com/32x32/9e9e9e/ffffff&text=S');
    }
  </style>
</head>
<body>
  <div class="minecraft-container">
    <!-- ここでは16×16=256ブロックの静的なグリッドを作成 -->
    <!-- 上段は草ブロック -->
    <!-- 下段は土や石など、簡単なレイヤー表現 -->
    <!-- 実際には大量の<div class="block クラス名">を並べる必要があります -->
    <!-- 例として最初の2行だけ記述 -->
    <!-- 1行目（草ブロック） -->
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>
    <div class="block grass"></div>

    <!-- 2行目（土ブロック） -->
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>
    <div class="block dirt"></div>

    <!-- 以下、任意のパターンでブロックを配置できます -->
  </div>
</body>
</html>
