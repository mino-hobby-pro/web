<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Shooter vs CPU</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* タイトル画面 */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      z-index: 2;
    }
    /* ゲームオーバー表示 */
    #game-over {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ff5555;
      font-family: sans-serif;
      font-size: 50px;
      z-index: 3;
      visibility: hidden;
    }
    /* ミニマップ：画面左上に固定 */
    #minimap {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 2px solid #fff;
      background: rgba(0, 0, 0, 0.5);
      z-index: 4;
    }
  </style>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="overlay">
    <h1>3D Shooter vs CPU</h1>
    <p>【操作方法】</p>
    <p>W　：前進</p>
    <p>S　：後退</p>
    <p>A　：左回転</p>
    <p>D　：右回転</p>
    <p>Space：射撃</p>
    <p>Enter：ゲーム開始</p>
  </div>
  <!-- ゲームオーバー表示 -->
  <div id="game-over">
    <h1>GAME OVER</h1>
    <p>ページを再読み込みして再挑戦してください！</p>
  </div>
  <!-- ミニマップ用のキャンバス -->
  <!-- ここでは迷路のセル数 21×21 に合わせ、1セルあたり10px として 210px×210px -->
  <canvas id="minimap" width="210" height="210"></canvas>
  
  <!-- Three.js の CDN (r128) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // グローバル変数
    let scene, camera, renderer, clock;
    let maze, walls = [];
    const cellSize = 10;        // 1セルのサイズ
    const mazeWidth = 21,       // 迷路のセル数（奇数推奨）
          mazeHeight = 21;
    let keys = {};              // キー押下状態管理
    let bullets = [];           // プレイヤーの弾
    let enemyBullets = [];      // 敵の弾
    let lastShootTime = 0;      // 射撃クールダウン
    const shootCooldown = 0.3;  // 0.3秒
    let enemyShootTimer = 0;
    let playerAlive = true, enemyAlive = true;
    let playerHealth = 100, enemyHealth = 100;
    let enemy;                  // 敵オブジェクト（CPU）

    // ミニマップ用変数
    let minimap, minimapCtx;

    // 初期化
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.y = 2;  // プレイヤー目線

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      clock = new THREE.Clock();

      // ミニマップキャンバス取得
      minimap = document.getElementById('minimap');
      minimapCtx = minimap.getContext('2d');

      // ライティング
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 0);
      scene.add(directionalLight);

      // 迷路生成と壁作成
      maze = generateMaze(mazeWidth, mazeHeight);
      createMaze();

      // 床作成
      const floorGeometry = new THREE.PlaneGeometry(mazeWidth*cellSize, mazeHeight*cellSize);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI/2;
      scene.add(floor);

      // プレイヤー初期位置（迷路入口：セル座標 1,1）
      const offsetX = - (mazeWidth * cellSize) / 2;
      const offsetZ = - (mazeHeight * cellSize) / 2;
      let startX = cellSize * 1;
      let startZ = cellSize * 1;
      camera.position.set(startX + offsetX + cellSize/2, 2, startZ + offsetZ + cellSize/2);

      // CPU（敵）の作成（見た目を複数パーツで構成したグループ）
      createEnemy();

      // キーボードイベント登録
      window.addEventListener('keydown', onKeyDown);
      window.addEventListener('keyup', onKeyUp);
      window.addEventListener('keydown', onShoot);
      window.addEventListener('resize', onWindowResize, false);

      animate();
    }

    // リサイズ対応
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // キー押下
    function onKeyDown(e) {
      keys[e.code] = true;
      if (document.getElementById('overlay').style.display !== 'none' && e.code === 'Enter') {
        document.getElementById('overlay').style.display = 'none';
      }
    }
    // キー離し
    function onKeyUp(e) {
      keys[e.code] = false;
    }
    // 射撃（Spaceキー）
    function onShoot(e) {
      if (!playerAlive) return;
      if (e.code === 'Space') {
        const currentTime = clock.getElapsedTime();
        if (currentTime - lastShootTime > shootCooldown) {
          shootBullet();
          lastShootTime = currentTime;
        }
      }
    }
    // プレイヤーの弾生成
    function shootBullet() {
      const bulletGeometry = new THREE.SphereGeometry(0.3, 8, 8);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
      bullet.position.copy(camera.position);
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      bullet.userData = { velocity: direction.multiplyScalar(50) };
      scene.add(bullet);
      bullets.push(bullet);
    }
    // 敵（CPU）の射撃（プレイヤー方向に発射）
    function enemyShoot() {
      if (!enemyAlive) return;
      const bulletGeometry = new THREE.SphereGeometry(0.3, 8, 8);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
      bullet.position.copy(enemy.position);
      const direction = new THREE.Vector3();
      direction.subVectors(camera.position, enemy.position).normalize();
      bullet.userData = { velocity: direction.multiplyScalar(30) };
      scene.add(bullet);
      enemyBullets.push(bullet);
    }

    // 迷路生成（再帰的バックトラッキング）
    function generateMaze(w, h) {
      let maze = [];
      for (let y = 0; y < h; y++) {
        maze[y] = [];
        for (let x = 0; x < w; x++) {
          maze[y][x] = 1;
        }
      }
      // 配列シャッフル
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      // 再帰的に通路を掘る
      function carve(x, y) {
        maze[y][x] = 0;
        let directions = [ [2,0], [-2,0], [0,2], [0,-2] ];
        shuffle(directions);
        for (let i = 0; i < directions.length; i++) {
          let nx = x + directions[i][0];
          let ny = y + directions[i][1];
          if (ny > 0 && ny < h - 1 && nx > 0 && nx < w - 1) {
            if (maze[ny][nx] === 1) {
              maze[y + directions[i][1] / 2][x + directions[i][0] / 2] = 0;
              carve(nx, ny);
            }
          }
        }
      }
      carve(1, 1);
      return maze;
    }
    // 迷路の壁を配置
    function createMaze() {
      const offsetX = - (mazeWidth * cellSize) / 2;
      const offsetZ = - (mazeHeight * cellSize) / 2;
      const wallGeometry = new THREE.BoxGeometry(cellSize, 10, cellSize);
      const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          if (maze[y][x] === 1) {
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x * cellSize + offsetX + cellSize/2, 5, y * cellSize + offsetZ + cellSize/2);
            scene.add(wall);
            walls.push(wall);
          }
        }
      }
    }
    // 簡易衝突判定（水平面のみ）
    function isColliding(pos, radius) {
      for (let i = 0; i < walls.length; i++) {
        const wall = walls[i];
        const wallPos = wall.position;
        if (Math.abs(pos.x - wallPos.x) < cellSize/2 + radius &&
            Math.abs(pos.z - wallPos.z) < cellSize/2 + radius) {
          return true;
        }
      }
      return false;
    }
    // 弾の更新処理
    function updateBullets(delta) {
      // プレイヤー弾
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
        if (b.position.length() > mazeWidth * cellSize) {
          scene.remove(b);
          bullets.splice(i, 1);
          continue;
        }
        if (isColliding(b.position, 0.3)) {
          scene.remove(b);
          bullets.splice(i, 1);
          continue;
        }
        if (enemyAlive && b.position.distanceTo(enemy.position) < 2) {
          enemyHealth -= 50;
          scene.remove(b);
          bullets.splice(i, 1);
          if (enemyHealth <= 0) {
            scene.remove(enemy);
            enemyAlive = false;
          }
          continue;
        }
      }
      // 敵弾
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        const b = enemyBullets[i];
        b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
        if (b.position.length() > mazeWidth * cellSize) {
          scene.remove(b);
          enemyBullets.splice(i, 1);
          continue;
        }
        if (isColliding(b.position, 0.3)) {
          scene.remove(b);
          enemyBullets.splice(i, 1);
          continue;
        }
        if (b.position.distanceTo(camera.position) < 1.5) {
          playerHealth -= 50;
          scene.remove(b);
          enemyBullets.splice(i, 1);
          if (playerHealth <= 0) {
            playerAlive = false;
            showGameOver();
          }
          continue;
        }
      }
    }
    // ゲームオーバー表示
    function showGameOver() {
      document.getElementById('game-over').style.visibility = "visible";
    }
    // プレイヤー更新（移動＆回転）
    function updatePlayer(delta) {
      if (!playerAlive) return;
      const moveSpeed = 20;         // 移動速度
      const rotationSpeed = Math.PI;  // 回転速度
      if (keys['KeyA']) { camera.rotation.y += rotationSpeed * delta; }
      if (keys['KeyD']) { camera.rotation.y -= rotationSpeed * delta; }
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      direction.y = 0; direction.normalize();
      let moveX = 0, moveZ = 0;
      if (keys['KeyW']) {
        moveX += direction.x * moveSpeed * delta;
        moveZ += direction.z * moveSpeed * delta;
      }
      if (keys['KeyS']) {
        moveX -= direction.x * moveSpeed * delta;
        moveZ -= direction.z * moveSpeed * delta;
      }
      const newPos = camera.position.clone();
      newPos.x += moveX;
      newPos.z += moveZ;
      if (!isColliding(newPos, 1)) {
        camera.position.x = newPos.x;
        camera.position.z = newPos.z;
      }
    }

    // CPU（敵）の作成：見た目はボディとヘッドを組み合わせたグループ
    function createEnemy() {
      enemy = new THREE.Group();
      // ボディ
      const bodyGeometry = new THREE.BoxGeometry(1.5, 3, 1);
      const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
      bodyMesh.position.y = 1.5;
      // ヘッド
      const headGeometry = new THREE.SphereGeometry(0.75, 16, 16);
      const headMaterial = new THREE.MeshPhongMaterial({ color: 0xff8888 });
      const headMesh = new THREE.Mesh(headGeometry, headMaterial);
      headMesh.position.y = 3.0;
      enemy.add(bodyMesh);
      enemy.add(headMesh);
      enemy.userData.velocity = new THREE.Vector3(0, 0, 0);
      
      // 迷路の反対側（セル座標 mazeWidth-2, mazeHeight-2）に配置
      const offsetX = - (mazeWidth * cellSize) / 2;
      const offsetZ = - (mazeHeight * cellSize) / 2;
      let enemyX = cellSize * (mazeWidth - 2);
      let enemyZ = cellSize * (mazeHeight - 2);
      enemy.position.set(enemyX + offsetX + cellSize/2, 0, enemyZ + offsetZ + cellSize/2);
      scene.add(enemy);
    }

    // CPU（敵）のアップデート：プレイヤー方向へ向かいつつ、加速度・減速を取り入れた移動と向き調整
    function updateEnemy(delta) {
      if (!enemyAlive) return;
      let desired = new THREE.Vector3();
      desired.subVectors(camera.position, enemy.position);
      desired.y = 0;
      let distance = desired.length();
      desired.normalize();
      
      // パラメータ
      const enemyMaxSpeed = 8;
      const enemyAcceleration = 20;
      const desiredVelocity = desired.clone().multiplyScalar(enemyMaxSpeed);
      const currentVelocity = enemy.userData.velocity;
      
      // 目標速度との差分を加速度分だけ補正
      let deltaV = desiredVelocity.clone().sub(currentVelocity);
      const maxDelta = enemyAcceleration * delta;
      if (deltaV.length() > maxDelta) {
        deltaV.setLength(maxDelta);
      }
      currentVelocity.add(deltaV);
      
      // 新しい位置を算出し、衝突チェック
      let newPos = enemy.position.clone().add(currentVelocity.clone().multiplyScalar(delta));
      if (!isColliding(newPos, 1)) {
        enemy.position.copy(newPos);
      } else {
        // 衝突時は減速
        currentVelocity.multiplyScalar(0.5);
      }
      enemy.userData.velocity = currentVelocity;
      
      // 動いている方向に合わせて向きを変更
      if (currentVelocity.length() > 0.1) {
        enemy.rotation.y = Math.atan2(currentVelocity.x, currentVelocity.z);
      }
      
      // 射撃（約2秒ごと）
      enemyShootTimer += delta;
      if (enemyShootTimer > 2) {
        enemyShoot();
        enemyShootTimer = 0;
      }
    }

    // ミニマップ更新：迷路全体、プレイヤーとCPUの位置を描画
    function updateMinimap() {
      minimapCtx.clearRect(0, 0, minimap.width, minimap.height);
      let cellPixelSize = minimap.width / mazeWidth; // 例: 210/21 = 10px
      // 迷路セル描画：壁は濃いグレー、通路は暗い背景
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          if (maze[y][x] === 1) {
            minimapCtx.fillStyle = '#555';
          } else {
            minimapCtx.fillStyle = '#222';
          }
          minimapCtx.fillRect(x * cellPixelSize, y * cellPixelSize, cellPixelSize, cellPixelSize);
        }
      }
      // 座標変換用：ワールド座標 → グリッド座標（迷路の原点と cellSize を利用）
      const offsetX = - (mazeWidth * cellSize) / 2;
      const offsetZ = - (mazeHeight * cellSize) / 2;
      // プレイヤー位置
      let playerGridX = Math.floor((camera.position.x - offsetX) / cellSize);
      let playerGridY = Math.floor((camera.position.z - offsetZ) / cellSize);
      minimapCtx.fillStyle = '#00f';
      minimapCtx.beginPath();
      minimapCtx.arc(playerGridX * cellPixelSize + cellPixelSize/2, playerGridY * cellPixelSize + cellPixelSize/2, cellPixelSize/3, 0, Math.PI*2);
      minimapCtx.fill();
      // CPU（敵）位置
      if (enemyAlive) {
        let enemyGridX = Math.floor((enemy.position.x - offsetX) / cellSize);
        let enemyGridY = Math.floor((enemy.position.z - offsetZ) / cellSize);
        minimapCtx.fillStyle = '#f00';
        minimapCtx.beginPath();
        minimapCtx.arc(enemyGridX * cellPixelSize + cellPixelSize/2, enemyGridY * cellPixelSize + cellPixelSize/2, cellPixelSize/3, 0, Math.PI * 2);
        minimapCtx.fill();
      }
    }

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      updatePlayer(delta);
      updateEnemy(delta);
      updateBullets(delta);
      updateMinimap();
      renderer.render(scene, camera);
    }

    window.onload = init;
  </script>
</body>
</html>
