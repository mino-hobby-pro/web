<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Shooter vs CPU</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* タイトル画面オーバーレイ */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      z-index: 2;
    }
    /* ゲームオーバー表示 */
    #game-over {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ff5555;
      font-family: sans-serif;
      font-size: 50px;
      z-index: 3;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="overlay">
    <h1>3D Shooter vs CPU</h1>
    <p>【操作方法】</p>
    <p>W　：前進</p>
    <p>S　：後退</p>
    <p>A　：左回転</p>
    <p>D　：右回転</p>
    <p>Space：射撃</p>
    <p>Enter：ゲーム開始</p>
  </div>
  <!-- ゲームオーバー表示 -->
  <div id="game-over">
    <h1>GAME OVER</h1>
    <p>ページを再読み込みして再挑戦してください！</p>
  </div>
  
  <!-- Three.js の CDN ※バージョン r128 を使用 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    // グローバル変数
    let scene, camera, renderer;
    let clock;
    let maze, walls = [];
    const cellSize = 10;        // 1セルのサイズ
    const mazeWidth = 21,       // 迷路のセル数（奇数推奨）
          mazeHeight = 21;
    let keys = {};              // キー押下状態管理
    let bullets = [];           // プレイヤーの弾
    let enemyBullets = [];      // 敵の弾
    let lastShootTime = 0;      // プレイヤー射撃のクールダウン管理
    const shootCooldown = 0.3;  // 0.3秒以上間隔をあける
    let enemyShootTimer = 0;
    let playerAlive = true, enemyAlive = true;
    let playerHealth = 100, enemyHealth = 100;
    let enemy;                  // 敵オブジェクト（赤い箱）

    // ゲーム初期化
    function init() {
      // シーン・カメラ・レンダラーの作成
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.y = 2;  // プレイヤーの目線高さ

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      // 環境光・方向光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 0);
      scene.add(directionalLight);

      // 迷路生成（再帰的バックトラッキング）
      maze = generateMaze(mazeWidth, mazeHeight);
      createMaze();

      // 床の作成
      const floorGeometry = new THREE.PlaneGeometry(mazeWidth*cellSize, mazeHeight*cellSize);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI/2;
      scene.add(floor);

      // プレイヤー（第一人称視点）の初期位置を迷路入口（セル座標 1,1）に設定
      const offsetX = - (mazeWidth * cellSize) / 2,
            offsetZ = - (mazeHeight * cellSize) / 2;
      let startX = cellSize * 1;
      let startZ = cellSize * 1;
      camera.position.set(startX + offsetX + cellSize/2, 2, startZ + offsetZ + cellSize/2);

      // 敵の作成。迷路の反対側（セル座標 mazeWidth-2, mazeHeight-2）に配置
      let enemyX = cellSize * (mazeWidth - 2);
      let enemyZ = cellSize * (mazeHeight - 2);
      enemy = new THREE.Mesh(
        new THREE.BoxGeometry(2, 4, 2),
        new THREE.MeshPhongMaterial({ color: 0xff0000 })
      );
      enemy.position.set(enemyX + offsetX + cellSize/2, 2, enemyZ + offsetZ + cellSize/2);
      scene.add(enemy);

      // キーボードイベントの登録
      window.addEventListener('keydown', onKeyDown);
      window.addEventListener('keyup', onKeyUp);
      // スペースキーで射撃
      window.addEventListener('keydown', onShoot);
      window.addEventListener('resize', onWindowResize, false);

      // アニメーションループ開始
      animate();
    }

    // リサイズ対応
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // キー押下処理
    function onKeyDown(e) {
      keys[e.code] = true;
      // タイトルオーバーレイ表示中で Enter キーなら非表示にしてゲームスタート
      if (document.getElementById('overlay').style.display !== 'none' && e.code === 'Enter') {
        document.getElementById('overlay').style.display = 'none';
      }
    }
    // キー離し処理
    function onKeyUp(e) {
      keys[e.code] = false;
    }

    // 射撃処理（Spaceキー）
    function onShoot(e) {
      if (!playerAlive) return;
      if (e.code === 'Space') {
        const currentTime = clock.getElapsedTime();
        if (currentTime - lastShootTime > shootCooldown) {
          shootBullet();
          lastShootTime = currentTime;
        }
      }
    }

    // プレイヤーの弾を生成
    function shootBullet() {
      const bulletGeometry = new THREE.SphereGeometry(0.3, 8, 8);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
      bullet.position.copy(camera.position);
      // カメラの向いている方向へ弾を飛ばす
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      bullet.userData = { velocity: direction.multiplyScalar(50) }; // 発射速度
      scene.add(bullet);
      bullets.push(bullet);
    }

    // 敵がプレイヤーに向けて射撃
    function enemyShoot() {
      if (!enemyAlive) return;
      const bulletGeometry = new THREE.SphereGeometry(0.3, 8, 8);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
      bullet.position.copy(enemy.position);
      const direction = new THREE.Vector3();
      direction.subVectors(camera.position, enemy.position).normalize();
      bullet.userData = { velocity: direction.multiplyScalar(30) };
      scene.add(bullet);
      enemyBullets.push(bullet);
    }

    // 迷路生成（再帰的バックトラッキングアルゴリズム）
    function generateMaze(w, h) {
      // すべてのセルを壁（1）で初期化
      let maze = [];
      for (let y = 0; y < h; y++) {
        maze[y] = [];
        for (let x = 0; x < w; x++) {
          maze[y][x] = 1;
        }
      }
      // 配列シャッフル用
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      // 再帰的に通路を掘る関数。隣接セル2つ先まで掘って、間の壁も除去する。
      function carve(x, y) {
        maze[y][x] = 0;
        let directions = [ [2,0], [-2,0], [0,2], [0,-2] ];
        shuffle(directions);
        for (let i = 0; i < directions.length; i++) {
          let nx = x + directions[i][0];
          let ny = y + directions[i][1];
          if (ny > 0 && ny < h - 1 && nx > 0 && nx < w - 1) {
            if (maze[ny][nx] === 1) {
              maze[y + directions[i][1] / 2][x + directions[i][0] / 2] = 0;
              carve(nx, ny);
            }
          }
        }
      }
      carve(1, 1);
      return maze;
    }

    // 迷路の壁を Three.js 上に配置する
    function createMaze() {
      const offsetX = - (mazeWidth * cellSize) / 2;
      const offsetZ = - (mazeHeight * cellSize) / 2;
      const wallGeometry = new THREE.BoxGeometry(cellSize, 10, cellSize);
      const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          if (maze[y][x] === 1) {
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x * cellSize + offsetX + cellSize / 2, 5, y * cellSize + offsetZ + cellSize / 2);
            scene.add(wall);
            walls.push(wall);
          }
        }
      }
    }

    // 簡易な衝突判定：指定座標 pos（水平面のみ）と各壁との距離をチェック
    function isColliding(pos, radius) {
      for (let i = 0; i < walls.length; i++) {
        const wall = walls[i];
        const wallPos = wall.position;
        // 壁は cellSize 幅。壁中心との距離が (cellSize/2 + radius) 未満なら衝突と判定
        if (Math.abs(pos.x - wallPos.x) < cellSize/2 + radius &&
            Math.abs(pos.z - wallPos.z) < cellSize/2 + radius) {
          return true;
        }
      }
      return false;
    }

    // 弾の更新（位置移動、壁や対象との衝突判定）
    function updateBullets(delta) {
      // プレイヤーの弾
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
        // プレイヤーの弾があまり遠くに行ったら除去
        if (b.position.length() > mazeWidth * cellSize) {
          scene.remove(b);
          bullets.splice(i, 1);
          continue;
        }
        // 壁との衝突判定
        if (isColliding(b.position, 0.3)) {
          scene.remove(b);
          bullets.splice(i, 1);
          continue;
        }
        // 敵との衝突判定（敵の中心からの距離が 2 未満なら命中）
        if (enemyAlive && b.position.distanceTo(enemy.position) < 2) {
          enemyHealth -= 50;
          scene.remove(b);
          bullets.splice(i, 1);
          if (enemyHealth <= 0) {
            scene.remove(enemy);
            enemyAlive = false;
          }
          continue;
        }
      }
      // 敵の弾
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        const b = enemyBullets[i];
        b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
        if (b.position.length() > mazeWidth * cellSize) {
          scene.remove(b);
          enemyBullets.splice(i, 1);
          continue;
        }
        if (isColliding(b.position, 0.3)) {
          scene.remove(b);
          enemyBullets.splice(i, 1);
          continue;
        }
        // プレイヤー（カメラ）の衝突判定
        if (b.position.distanceTo(camera.position) < 1.5) {
          playerHealth -= 50;
          scene.remove(b);
          enemyBullets.splice(i, 1);
          if (playerHealth <= 0) {
            playerAlive = false;
            showGameOver();
          }
          continue;
        }
      }
    }

    // ゲームオーバー表示
    function showGameOver() {
      document.getElementById('game-over').style.visibility = "visible";
    }

    // プレイヤー更新：W/S で前後移動、A/D でカメラ回転（水平面のみ）
    function updatePlayer(delta) {
      if (!playerAlive) return;
      const moveSpeed = 20;         // 移動速度（単位/秒）
      const rotationSpeed = Math.PI;  // 回転速度（ラジアン/秒）
      // 回転（A：左回転、D：右回転）
      if (keys['KeyA']) { camera.rotation.y += rotationSpeed * delta; }
      if (keys['KeyD']) { camera.rotation.y -= rotationSpeed * delta; }
      // プレイヤーの向いている方向取得（上下成分は無視）
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      direction.y = 0; direction.normalize();
      let moveX = 0, moveZ = 0;
      if (keys['KeyW']) {
        moveX += direction.x * moveSpeed * delta;
        moveZ += direction.z * moveSpeed * delta;
      }
      if (keys['KeyS']) {
        moveX -= direction.x * moveSpeed * delta;
        moveZ -= direction.z * moveSpeed * delta;
      }
      const newPos = camera.position.clone();
      newPos.x += moveX;
      newPos.z += moveZ;
      // 衝突しなければ移動を実行
      if (!isColliding(newPos, 1)) {
        camera.position.x = newPos.x;
        camera.position.z = newPos.z;
      }
    }

    // 敵の AI：プレイヤーを追尾＆一定間隔で射撃
    function updateEnemy(delta) {
      if (!enemyAlive) return;
      const moveSpeed = 10;
      const direction = new THREE.Vector3();
      direction.subVectors(camera.position, enemy.position);
      direction.y = 0;
      const distance = direction.length();
      direction.normalize();
      // 敵の移動判定（シンプルに直線移動）
      const newPos = enemy.position.clone();
      newPos.x += direction.x * moveSpeed * delta;
      newPos.z += direction.z * moveSpeed * delta;
      if (!isColliding(newPos, 1)) {
        enemy.position.x = newPos.x;
        enemy.position.z = newPos.z;
      }
      // 一定間隔で射撃（約2秒ごと）
      enemyShootTimer += delta;
      if (enemyShootTimer > 2) {
        enemyShoot();
        enemyShootTimer = 0;
      }
    }

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      updatePlayer(delta);
      updateEnemy(delta);
      updateBullets(delta);
      renderer.render(scene, camera);
    }

    // ページ読み込み時に初期化
    window.onload = function() {
      init();
    };
  </script>
</body>
</html>
