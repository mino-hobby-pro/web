<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Mino Intro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Three.js ライブラリをCDNから読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // --- シーン、カメラ、レンダラーのセットアップ ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // antialias と alpha オプションで滑らかかつ透過可能な canvas を生成
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- ライティング ---
    // 環境光で全体を明るく
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    // 方向性ライトで立体感を強調
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // --- Mino（テトリスの T 型ミノ）の作成 ---
    const minoGroup = new THREE.Group();
    const cubeSize = 1;
    const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

    // 指定座標に単一の立方体を生成するヘルパー関数
    function createCube(x, y, z, color) {
      const material = new THREE.MeshPhongMaterial({ color: color });
      const cube = new THREE.Mesh(cubeGeometry, material);
      cube.position.set(x, y, z);
      return cube;
    }

    // T型テトリミノの構成（左右に 1 個ずつ、中央と上部に 1 個）
    minoGroup.add(createCube(-cubeSize, 0, 0, 0xff0000));  // 左側（赤）
    minoGroup.add(createCube(0, 0, 0, 0x00ff00));            // 中央（緑）
    minoGroup.add(createCube(cubeSize, 0, 0, 0x0000ff));      // 右側（青）
    minoGroup.add(createCube(0, cubeSize, 0, 0xffff00));      // 上側（黄）

    scene.add(minoGroup);

    // --- カメラの位置 ---
    camera.position.z = 5;

    // --- アニメーション処理 ---
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();

      // ミノの立体回転アニメーション
      minoGroup.rotation.x = elapsed * 0.5;
      minoGroup.rotation.y = elapsed * 0.8;

      // カメラに簡単なズームイン・アウト効果を追加
      camera.position.z = 5 + Math.sin(elapsed) * 1;

      renderer.render(scene, camera);
    }
    animate();

    // --- ウィンドウリサイズ対応 ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
